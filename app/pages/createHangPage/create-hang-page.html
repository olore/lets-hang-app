<ion-navbar *navbar>
  <ion-title>Create a new Hang</ion-title>
</ion-navbar>

<ion-content class="create-hang-page">
  <ion-list inset>

    <ion-item>
      <ion-label>WHO</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>WHAT</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <date-grabber [thedate]="myDate"
                  (onDateChanged)="dateWasChanged($event)"
    ></date-grabber>

    <ion-item>
      <ion-label>WHERE</ion-label>
      <ion-input type="url"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button (click)="pickContact()">Pick a Contact</button>
  </div>

  <div>
    <button (click)="save()">Send Invites</button>
  </div>

</ion-content>
