<ion-navbar *navbar primary>
  <ion-title text-center>Need a title here?</ion-title>
</ion-navbar>

<ion-content class="hang-view-page">

  <h3>Created by {{ hang.creator.getShortName() }}</h3>
  <h3>Start Date: {{ hang.startDate }}</h3>
  <h3>End Date: {{ hang.endDate }}</h3>
  <h3>{{ hang.description }}</h3>

  <h3>Participants</h3>
  <div *ngFor="#participant of hang.participants">
    {{ participant.getShortName() }}
  </div>


  <div>
    <ion-list>

      <ion-list-header> Chat </ion-list-header>

      <ion-item>
        Mary: I can't wait!
      </ion-item>

      <ion-item>
        Bob: Let's do this
      </ion-item>

    </ion-list>

  </div>
</ion-content>
