<ion-content padding class="login-page">

  <ion-row>
    <ion-col>
      <img class="center" src="images/lets-hang-out.jpg" style="max-height: 200px"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="tagline">
        Hang with your peeps!
      </div>
    </ion-col>
  </ion-row>

  <ion-row bottom class="buttons">
    <ion-col>
      <div padding>
        <button block>Create Account</button>
      </div>
      <div padding>
        <a button block (click)="login()">Sign In</a>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
