
<ion-navbar *navbar>
  <ion-title>
    Upcoming
  </ion-title>
</ion-navbar>

<ion-content class="hang-list-page">

  <ion-list>
    <ion-list-header>
      Upcoming
    </ion-list-header>

    <div *ngFor="#hang of upcomingHangs">
      <hang-view-mini [hang]="hang"></hang-view-mini>
    </div>

    <ion-list-header>
      Incoming
    </ion-list-header>

    <div *ngFor="#hang of incomingHangs">
      <hang-view-mini [hang]="hang"></hang-view-mini>
    </div>

  </ion-list>

  <div padding>
    <a button block [routerLink]="['/HangCreate']">New</a>
  </div>

</ion-content>
