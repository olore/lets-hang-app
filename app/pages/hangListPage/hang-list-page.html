<ion-toolbar primary>

  <ion-title>
    My Hangs
  </ion-title>

  <ion-buttons end>
    <button [routerLink]="['/HangCreate']">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>

<ion-content class="hang-list-page">

  <ion-list>
    <ion-list-header class="upcoming" >
      Upcoming
    </ion-list-header>

    <div *ngFor="#hang of upcomingHangs">
      <hang-view-mini [hang]="hang"></hang-view-mini>
    </div>

    <ion-list-header class="incoming">
      Incoming
    </ion-list-header>

    <div *ngFor="#hang of incomingHangs">
      <hang-view-mini [hang]="hang"></hang-view-mini>
    </div>

  </ion-list>

</ion-content>
